<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Fighting Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .control-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="fightCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button class="control-button" id="left">←</button>
        <button class="control-button" id="up">↑</button>
        <button class="control-button" id="down">↓</button>
        <button class="control-button" id="right">→</button>
    </div>
    <script src="stickmanFight.js"></script>
</body>
</html>
