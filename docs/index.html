<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Eater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }
        #message {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            margin: 20px 0;
            width: 100%;
            max-width: 250px;
        }
        .cell {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .cell div {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player {
            font-weight: bold;
            color: #fff;
            background-color: #007bff; /* Default player color */
            width: 80%; /* Make the player a square */
            height: 80%;
            border-radius: 5px; /* Optional: slightly rounded corners */
        }
        .number {
            color: black;
            font-size: 18px;
            font-weight: bold;
        }
        .bomb {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
        }
        #controls button {
            flex: 1 1 45%;
            max-width: 80px;
            height: 80px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #resetButton {
            width: 100%;
            max-width: 200px;
            height: 40px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #resetButton:hover {
            background-color: #218838;
        }
        #numberInputContainer {
            margin-top: 20px;
            text-align: center;
        }
        #numberInput {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="message">Welcome to the Number Eater! Use the buttons or arrow keys to move.</div>
    <div id="grid"></div>
    <div id="controls">
        <button id="upButton">Up</button>
        <button id="leftButton">Left</button>
        <button id="downButton">Down</button>
        <button id="rightButton">Right</button>
    </div>
    <button id="resetButton">New Game</button>
    <div id="numberInputContainer">
        <label for="numberInput">Total Numbers:</label>
        <input type="number" id="numberInput" min="1" max="25" value="5">
    </div>

    <!-- Include the script from the same directory -->
    <script src="script.js"></script>
</body>
</html>
